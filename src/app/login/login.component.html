<div class="box">
    <h1 class="logo">Project<b style="color: orangered"> Management Tool</b></h1>
    <div class="container">
        <div class="row">
            <div class="col col-xl-10">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 ">
                            <img src="assets/side12.png" class="img-fluid">
                        </div>

                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 text-black">

                                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Login</span>
                                    </div>

                                    <div class="form-outline mb-3">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="Enter here email">

                                        <div class="form-text text-danger"
                                            *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">please
                                            enter valid email
                                        </div>
                                    </div>

                                    <div class="form-outline mt-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" formControlName="password"
                                            placeholder="Enter here password">

                                        <div class="form-text text-danger"
                                            *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] && (password.dirty || password.touched)">
                                            password shoule be at least 6 and at the max 15 characters long.
                                        </div>

                                        <div class="form-text text-danger" *ngIf="password.errors?.['pattern']">
                                            Password must contain at least one special character.
                                        </div>
                                    </div>

                                    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff"
                                        type="ball-spin">
                                        <p style="font-size: 20px; color: white">Loading...</p>
                                    </ngx-spinner>

                                    <div class="pt-1 mt-3">
                                        <button class="btn btn-info" type="submit"
                                            [disabled]="loginForm.invalid!">Login</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
