<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-nav</title>
</head>

<body>
    <div class="sidebar">
        <ul class="main">
            <li>
                <a routerLink="/dashboard" class="active">
                    <i class='bx bxs-dashboard'></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a routerLink="/users">
                    <i class='bx bxs-user-detail' ></i>
                    <span>User Details</span>
                </a>
            </li>
            <li>
                <a routerLink="/table">
                    <i class='bx bx-table' ></i>
                    <span>Table-List</span>
                </a>
            </li>
            <li>
                <a routerLink="/project-listing">
                    <i class='bx bx-list-ul' ></i>
                    <span>Project-List</span>
                </a>
            </li>
            <li class="logout">
                <a (click)="logOut()">
                    <i class='bx bx-log-out-circle'></i>
                    <span>Log-Out</span>
                </a>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg">
        <div (click)="onLogo()">
            <h3 class="logo">Project <b style="color: orangered"> Management Tool</b></h3>
        </div>
    
        <div class="urlshow">
            <h3 class="dash" *ngIf="currentUrl=='/dashboard'">Dashboard</h3>
            <h3 class="pro" *ngIf="currentUrl=='/project-listing'">Project List</h3>
            <h3 class="tab" *ngIf="currentUrl=='/table'">Table List</h3>
            <h3 class="use" *ngIf="currentUrl=='/users'">Users Details</h3>
        </div>

        <div class="profile">
            <a class="icon">
                <img src="assets/logo.png" alt="">
            </a>
        </div>
    </nav>
</body>

</html>
